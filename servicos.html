<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seus Serviços - De volta pro Aconchego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/fundo-aconchego.jpg'); /* Verifique o nome da imagem */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            color: #5d4037;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 { color: #8B4513; margin: 0; } /* Cor padrão do seu H1 */

        .container-selecao {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: left;
        }

        .item-servico {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .item-servico:hover { background-color: #f9f9f9; }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .info-item { flex-grow: 1; }

        .preco-item { font-weight: bold; color: #27ae60; }

        .total-container {
            margin-top: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            color: #d35400;
        }

        .btn-enviar {
            display: block;
            width: 100%;
            background-color: #25d366;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-voltar {
            display: inline-block;
            margin-top: 20px;
            color: #8B4513;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>De volta pro Aconchego</h1>
    <p>Selecione os mimos para sua estadia</p>
</header>

<div class="container-selecao">
    <h2 style="text-align: center; color: #8B4513;">O que deseja adicionar?</h2>

            <input type="checkbox" name="servico" value="Champanhe/Vinho" data-preco="150" onchange="calcularTotal()">
            <div class="info-item">
                <strong>Champanhe ou Vinho</strong><br>
                <span>Uma garrafa especial no chalé</span>
            </div>
            <span class="preco-item">R$ 150,00</span>
        </label>

        <label class="item-servico">
            <input type="checkbox" name="formServicos" value="Pétalas" data-preco="150" onchange="calcularTotal()">
            <div class="info-item">

                <span>Decoração romântica na cama</span>
            </div>
            <span class="preco-item">R$ 150,00</span>
        </label>

        <label class="item-servico">
            <input type="checkbox" name="formServicos" value="Charrete" data-preco="150" onchange="calcularTotal()">
            <div class="info-item">
                <strong>Passeio de Charrete</strong><br>
                <span>Tour pelo centro histórico</span>
            </div>
            <span class="preco-item">R$ 150,00</span>
        </label>

        <label class="item-servico">
            <input type="checkbox" name="servicos" value="Caminhada" data-preco="150" onchange="calcularTotal()">
            <div class="info-item">
                <strong>Caminhada na Serra</strong><br>
                <span>Trilha guiada com vista panorâmica</span>
            </div>
            <span class="preco-item">R$ 150,00</span>
        </label>

        <div class="total-container">
            Total Adicional: R$ <span id="valorTotal">0,00</span>
        </div>

        <button type="button" class="btn-enviar" onclick="enviarPedido()">Solicitar via WhatsApp</button>
    </form>

    <div style="text-align: center;">
        <a href="chalé.html" class="btn-voltar">← Voltar para a Página Principal</a>
    </div>
</div>

<script>
    function calcularTotal() {
        let checkboxes = document.querySelectorAll('input[name="servico"]:checked');
        let total = 0;
        checkboxes.forEach(cb => {
            total += parseFloat(cb.getAttribute('data-preco'));
        });
        document.getElementById('valorTotal').innerText = total.toFixed(2).replace('.', ',');
    }
